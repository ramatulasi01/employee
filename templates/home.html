<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-primary">Employee DataBase</h1>
    <table class="table table-hover mt-3">
      <thread>
        <tr>
          <th>SNo</th>
          <th>Full Name</th>
          <th>Designation</th>
          <th>Phone Number</th>
        </tr>
      </thread>
      <tbody>
        {% for x in employees %}
         <tr>
          <td>{{forloop.counter}}</td>
          <td><a href="{% url 'employee_detail' x.id %}">{{x.first_name}} {{x.last_name}}</td>
          <td>{{x.designation}}</td>
          <td>{{x.phone_number}}</td>
         <tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
  <footer class="text-center bg-warning">
    <div>
      <div class="row">
        <div class="col">
          <h3>Copyright &copy; Employee Database</h3>
          <h6>All Rights Reserved</h6>
          <h6>Developed and Maintained By Tulasi Koripalli</h6>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
